<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Ordering Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .order-summary {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1 id="greeting"></h1>

    <div class="order-summary" id="order-summary" style="display:none;">
        <p>Name: <span id="customer-name"></span></p>
        <p>Item Ordered: <span id="item-ordered"></span></p>
        <p>Quantity: <span id="item-quantity"></span></p>
        <p>Expected Arrival Date: <span id="arrival-date"></span></p>
    </div>

    <script>
        window.onload = function() {
            alert("Welcome to our store!");

            const name = prompt("Please enter your name:");
            const item = prompt("What item would you like to order?");
            let quantity = prompt("How many would you like to order? (1-99)");
            quantity = parseInt(quantity);
            while (isNaN(quantity) || quantity < 1 || quantity > 99) {
                quantity = parseInt(prompt("Please enter a valid number between 1 and 99:"));
            }


            const now = new Date();
            const hour = now.getHours();
            let timeGreeting = "Hello";
            if (hour < 12) {
                timeGreeting = "Good Morning";
            } else if (hour < 18) {
                timeGreeting = "Good Afternoon";
            } else {
                timeGreeting = "Good Evening";
            }

            document.getElementById("greeting").innerText = `${timeGreeting} ${name}, Thank you for ordering!`;


            const arrivalDate = new Date();
            arrivalDate.setDate(now.getDate() + 7);
            const formattedArrival = arrivalDate.toDateString();


            document.getElementById("customer-name").innerText = name;
            document.getElementById("item-ordered").innerText = item;
            document.getElementById("item-quantity").innerText = quantity;
            document.getElementById("arrival-date").innerText = formattedArrival;
            document.getElementById("order-summary").style.display = "block";
        }
    </script>

</body>
</html>
